<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 style="padding-left:50px;">
        Shopping List
      </h1>
      <form style="padding-left:50px;">
        <div style="margin-right: 50px; display: inline-block;">
          <div>
              <label>
                  Add an item
              </label>
          </div>
          <div><input type="text" id="item-name" placeholder="e.g., broccoli" style="height: 30px; width: 200px;"></div>
        </div>
        <div style="display:inline-block;">
          <button type="submit" id="btnAdd" class="confirm">
            Add item
          </button>
        </div>
      </form>
      <ul id="item-list" style="list-style:none;width:30%;">
      </ul>
    </div>
  </body>
</html>
